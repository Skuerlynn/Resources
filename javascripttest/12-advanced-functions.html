<button class="button2JS" onclick="ADDTOCRAT()">Add to Cart</button>
<p class="below"></p>

  <script>

function LOAD() {

document.querySelector('.buttonJS').innerHTML = "LOADING...."

setTimeout(() => {document.querySelector('.buttonJS').innerHTML = "Finished!"}, 3000)

}


let timerID;

function ADDTOCRAT() {

clearTimeout(timerID)

timerID = setTimeout(function() {document.querySelector('.below').innerHTML = ""},3000)
document.querySelector('.below').innerHTML = "Added To cart!"
}
